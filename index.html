<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>tank titans</title>
</head>
<body>

    <div class="gamePlayArea">
        <div class="dashBoard">
            <div><span class="scoreDash">0</span></div>
            <div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="gameOverElement" id="gameOverElement">
                <span class="message">Click to start game</span> <br> 
                <div class="btnStart">Start Game</div>
            </div>

            <div class="base"></div>
            <div class="box">
                <div class="turet"></div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
