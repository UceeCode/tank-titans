<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>tank titans</title>
</head>
<body>

    <div class="gamePlayArea">
        <div class="dashBoard">
            <div><span class="scoreText">Your Score:</span> <span class="scoreDash">0</span></div>
            <div class="progressContainer">
                <div class="liveText">Life: </div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        
        

        <div class="container" id="container">
            <div class="gameOverElement" id="gameOverElement">
                <img src="assets/pngwing.com (4).png" alt="Game Over Image">
                <h1>TANK-TITANS</h1>
                <span class="message">Click to start game</span> <br> 
                <div class="btnStart">Start Game</div>
            </div>

            <div class="base"></div>
            <div class="box">
                <div class="turet"></div>
            </div>
        </div>
    </div>


    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
